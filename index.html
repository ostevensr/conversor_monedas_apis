        <div class="titulo">

            <div class="cont-clp">

                <span>Pesos CLP</span>

                <input id="input-clp" type="number" min="1" autofocus placeholder="Ingrese el monto en CLP">

            </div>

            <div class="cont-moneda">

                <label>Moneda a convertir:</label>
                <select id="select-moneda" name="moneda">
                    <option value="" disabled selected>Seleccione moneda</option>
                    <option value="dolar">DÃ³lar</option>
                    <option value="euro">Euro</option>
                </select>

            </div>

            <div class="cont-boton">
                <button id="buscar">Buscar</button>
            </div>

            <div class="cont-resultados-conv">

                <span id="resultados-conv"></span>

            </div>

        </div>

        <div class="imagen-grafico">

            <canvas id="grafico"></canvas>

        </div>

    </div>
